<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMO Two Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>OMO - Two Player Game</h1>
  <div id="turn-display" style="font-weight:bold; margin-bottom:10px;"></div>

  <section class="scores">
    <article class="player-score player1 active" id="player1-display">
      <h2>Player 1</h2>
      <p id="score1">0</p>
    </article>
    <article class="player-score player2" id="player2-display">
      <h2>Player 2</h2>
      <p id="score2">0</p>
    </article>
  </section>
  <button id="end-game-btn" style="margin-top:10px;">End Game</button>


  <section class="game-container">
    <ul id="grid"></ul>
    <svg id="line-overlay"></svg>
  </section>

  <script src="server.js"></script>
</body>
</html>
