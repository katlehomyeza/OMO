<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMO Two Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- LOBBY SECTION -->
<section id="lobby" class="lobby">
  <h2>ðŸŽ² OMO Lobby</h2>

  <div class="lobby-box">
    <label for="player-name">Enter PlayerName:</label>
    <input id="player-name" placeholder="e.g. Barca UCL 2025" />

    <label for="grid-size">Select Grid Size:</label>
    <select id="grid-size">
    <option value="6">6 x 6</option>
    <option value="8">8 x 8</option>
    <option value="10">10 x 10</option>
    <option value="12" selected>12 x 12</option>
    </select>

    <label for="room-id">Room Code:</label>
    <input id="room-id" placeholder="e.g. OMO123" />

    <div class="lobby-buttons">
      <button id="create-btn">Create Room</button>
      <button id="join-btn">Join Room</button>
    </div>
  </div>

  <div id="lobby-status" class="status"></div>
    <h5>OR</h5>
    <div class="single-player-section">
        <h3>Play Alone ðŸŽ²</h3>
        <div class="difficulty-buttons">
        <button class="difficulty-btn" data-difficulty="EASY">ðŸŸ¢ Easy</button>
        <button class="difficulty-btn selected" data-difficulty="MEDIUM">ðŸŸ¡ Medium</button>
        <button class="difficulty-btn" data-difficulty="HARD">ðŸ”´ Hard</button>
        <button class="difficulty-btn" data-difficulty="EXPERT">ðŸ”¥ Expert</button>
        </div>
        <button id="single-btn">Start Single Player</button>
    </div>
</section>

<section id = "game">
  <h1>OMO - Two Player Game</h1>
  <div id="turn-display" style="font-weight:bold; margin-bottom:10px;"></div>

  <section class="scores">
    <article class="player-score player1 active" id="player1-display">
      <h2 id="player1">Player 1</h2>
      <p id="score1">0</p>
    </article>
    <article class="player-score player2" id="player2-display">
      <h2 id = "player2">Player 2</h2>
      <p id="score2">0</p>
    </article>
  </section>
  <button id="end-game-btn" style="margin-top:10px;">End Game</button>


  <section class="game-container">
    <ul id="grid"></ul>
    <svg id="line-overlay"></svg>
  </section>
  </section>

  <script type="module" src="server.js"></script>
</body>
</html>
